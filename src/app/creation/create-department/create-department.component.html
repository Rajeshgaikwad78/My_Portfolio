<div class="card shadow">
  <div class="card-header">
    <h3 class="m-0 font-weight-bold text-primary text-center">{{update ? 'Update Department' : 'Add Department'}}</h3>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="departmentForm">
    <div class="card-body">
      <div class="bg-white" >
        <div class="row mt-2">
          <div class="form-group col-md-3 col-sm-12">
            <label>Company Name</label>
            <select class="form-control rounded-0" formControlName="companyId">
              <option value="" disabled selected>--Select--</option>
              <option [ngValue]="list.companyId" *ngFor="let list of company">{{list.companyName}}</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-sm-12">
            <label>Branch Name</label>
            <select class="form-control rounded-0" formControlName="branchId">
              <option value="" disabled>--Select--</option>
              <option [ngValue]="list.branchId" *ngFor="let list of branch">{{list.branchName}}</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-sm-12" >
            <label>Department Name</label>
            <input type="text" class="form-control rounded-0" formControlName="departmentName"/>
          </div>
          <div class="form-group col-md-3 col-sm-12">
            <label>Head Of Department</label>
            <input type="text" class="form-control rounded-0"/>
          </div>
        </div>
        <div class="row mt-2">
          <div class="form-group col-md-3 col-sm-12">
            <label>Creation Date</label>
            <input class="form-control rounded-0 bg-white"  disabled/>
          </div>
          <div class="form-group col-md-3 col-sm-12">
            <label>Email Address</label>
            <input type="text" class="form-control rounded-0" formControlName="departmentEmail"/>
          </div>
          <div class="form-group col-md-3 col-sm-12">
            <label>Phone No.</label>
            <input type="text" class="form-control rounded-0" formControlName="departmentPhone"/>
            </div>
          <div class="form-group col-md-3 col-sm-12">
            <label>Department Details</label>
            <textarea class="form-control rounded-0" rows="1" type="text"></textarea>
          </div>
        </div>
        </div>
    </div>
    <div class="card-footer text-center">
      <button type="submit" class="btn btn-sm btn-primary">{{update ? 'Update' : 'Submit'}}</button>
      <button routerLink="/department" class="btn btn-sm btn-secondary ml-2">Cancel</button>
    </div>
</form>
</div>
