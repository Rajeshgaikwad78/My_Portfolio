<div class="row">
  <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-12">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="m-0 font-weight-bold text-primary text-center">{{button ? 'Update Service Type' : 'Add Service Type'}}</h3>
      </div>
      <form [formGroup]="serviceTypesForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="bg-white" >
            <div class="row">
              <div class="form-group col-md-6 col-sm-12">
                <label>Select Service Category</label>
                <select class="form-control rounded-0" formControlName="serviceCategoryId">
                  <option value="" selected disabled>--Select--</option>
                  <option [ngValue]="list.serviceCategoryId" *ngFor="let list of serviceCategory">{{list.serviceCategoryName}}</option>
                </select>
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label>Service Type</label>
                <input type="text" class="form-control rounded-0" formControlName="serviceTypeName"/>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6 col-sm-12">
                <label>Service Cost</label>
                <input type="text" class="form-control rounded-0" formControlName="serviceCost"/>
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label>GST Percentage</label>
                <input type="text" class="form-control rounded-0" formControlName="GstPercentage"/>
              </div>
            </div>
            <a class="float-right" data-toggle="modal" title="Add Document" data-target="#document"><i class="fas fa-plus-square"></i></a>
            <div class="row">
              <h3 class="text-primary">Select Document</h3>
              <div class="col-md-6 col-sm-12">
                <input class="form-control rounded-0" type="text" placeholder="Search Document..."
                       [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-3 col-sm-12" *ngFor="let item of document | filter:searchText">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="{{item.documentId}}" (change)="documentChange($event)">
                  <label class="form-check-label mt-2">
                    {{item.documentName}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button type="submit" class="btn btn-sm btn-primary">{{button ? 'Update' : 'Submit'}}</button>
          <button routerLink="/serviceType" class="btn btn-sm btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!--Modal-->
<div class="modal fade" id="document" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <form (ngSubmit)="addDocument()" [formGroup]="documentForm">
        <div class="modal-header">
          <h2 class="modal-title text-success" id="Group">Add Document</h2>
          <button type="button" #closeDocument class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 form-group">
              <input class="form-control rounded-0" placeholder="Add Document" formControlName="documentName" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-sm btn-primary">Add</button>
          <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
