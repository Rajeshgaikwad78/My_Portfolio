<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-8 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user"
                           formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                           placeholder="Enter Email Address...">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                           formControlName="password" placeholder="Password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/forgot-password">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/register">Create an Account!</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
